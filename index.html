  <body>
    <!-- You have to accept the input from user?
    1. Propmt Box
    2. HTML Form -->
    <ul class="myul">
      <li></li>
    </ul>

    <script>
      let myul = document.querySelectorAll("ul.myul");
      //   console.log(myul);
      //1.name
      //2. how many times we want to greet
      let name = window.prompt("Please enter your name?"); //recived as String.

      let noTimes = prompt("How many times do you want to greet?");

      noTimes = parseInt(noTimes);
      console.log(typeof noTimes);
      /*
      for(expression1;expression2;expression3){
        //code block to be executed
    }*/
      /*for(initialization;Condition Cheacking;Increment/Decrement){
    }*/
      for (let x = 1; x <= noTimes; x++) {
        //post increment operator
        //++x => this is preIncrement operator
        //console.log(`Hello ${name}, Good morning`);
        myul.innerHTML += `<li>Hello ${name},how are you?</li>`;
      }
    </script>
  </body>
